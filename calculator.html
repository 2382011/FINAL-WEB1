<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="calculator.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col justify-between">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-red-500 text-white py-3 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="flwr.jpeg" alt="Site Logo" class="w-10 h-10 object-cover rounded-full">
                <span class="text-lg">My Personal Website</span>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
                <li><a href="calculator.html" class="hover:underline">Calculator</a></li>
                <li><a href="registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="bg-gradient-to-r from-purple-200 to-purple-400 shadow-lg p-8 rounded-3xl flex flex-col items-center mx-auto mt-8 w-full max-w-lg mb-12">
        <h2 class="text-4xl font-bold text-center text-white mb-6">Simple Calculator</h2>

        <!-- Calculator -->
        <div class="grid grid-cols-4 gap-4 w-full bg-slate-800 p-6 rounded-3xl shadow-lg">
            <!-- Display -->
            <p id="display" class="col-span-4 text-right text-4xl bg-white text-gray-800 p-6 rounded-lg border border-gray-300 shadow-md">0</p>

            <!-- Buttons -->
            <button onclick="press('7')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">7</button>
            <button onclick="press('8')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">8</button>
            <button onclick="press('9')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">9</button>
            <button onclick="press('/')" class="bg-pink-600 hover:bg-pink-500 text-white font-bold text-xl p-5 rounded-lg transition duration-200">/</button>

            <button onclick="press('4')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">4</button>
            <button onclick="press('5')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">5</button>
            <button onclick="press('6')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">6</button>
            <button onclick="press('*')" class="bg-pink-600 hover:bg-pink-500 text-white font-bold text-xl p-5 rounded-lg transition duration-200">*</button>

            <button onclick="press('1')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">1</button>
            <button onclick="press('2')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">2</button>
            <button onclick="press('3')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">3</button>
            <button onclick="press('-')" class="bg-pink-600 hover:bg-pink-500 text-white font-bold text-xl p-5 rounded-lg transition duration-200">-</button>

            <button onclick="press('0')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">0</button>
            <button onclick="press('.')" class="bg-rose-500 hover:bg-rose-400 text-white font-bold text-xl p-5 rounded-lg transition duration-200">.</button>
            <button onclick="clearConsole()" class="bg-red-600 hover:bg-red-500 text-white font-bold text-xl p-5 rounded-lg transition duration-200">C</button>
            <button onclick="press('+')" class="bg-pink-600 hover:bg-pink-500 text-white font-bold text-xl p-5 rounded-lg transition duration-200">+</button>

            <button onclick="calculate()" class="col-span-4 bg-emerald-500 hover:bg-emerald-400 text-white font-bold text-2xl p-6 rounded-lg transition duration-200">=</button>
        </div>
    </main>

    <!-- Contact Section -->
    <section id="contact" class="py-12 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-6 text-gray-800">Contact Me</h2>
            <p class="text-lg mb-4">Have any questions or just want to say hello? Reach out to me!</p>
            <a href="https://instagram.com/hii.elsaa20" class="text-blue-500 underline hover:text-blue-700">My Instagram</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-pink-600 to-red-600 text-white text-center py-3 mt-6 shadow-md">

    </footer>
</body>
</html>
