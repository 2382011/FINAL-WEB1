<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="registration.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-red-500 text-white py-3 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="flwr.jpeg" alt="Site Logo" class="w-10 h-10 object-cover rounded-full">
                <span class="text-lg">My Personal Website</span>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
                <li><a href="calculator.html" class="hover:underline">Calculator</a></li>
                <li><a href="registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <section id="registration" class="max-w-md mx-auto mt-10 mb-20">
        <main class="bg-gradient-to-r from-purple-200 to-purple-400 shadow-lg p-9 rounded md:flex-col items-center lg:col-span-10">
            <h2 class="text-4xl font-bold mb-4 text-center">Registration Form</h2>
            <div class="p-6 bg-gray-100 rounded-lg shadow">
                <form id="registrationForm" class="space-y-6" onsubmit="return validateForm()">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" maxlength="40" required placeholder="Enter your full name"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" maxlength="15" required placeholder="Enter your phone number"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm transition duration-200 ease-in-out">
                        Register
                    </button>
                </form>
            </div>
        </main>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-12 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-6 text-gray-800">Contact Me</h2>
            <p class="text-lg mb-4">Have any questions or just want to say hello? Reach out to me!</p>
            <a href="https://instagram.com/hii.elsaa20" class="text-blue-500 underline hover:text-blue-700">My Instagram</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-pink-600 to-red-600 text-white text-center py-3 shadow-md">
        <p>&copy; 2024 Elsa Yunita Sihotang. All rights reserved.</p>
    </footer>
</body>
</html>
